<body>
	<div class="wrapper">
		<div class="nc-header-bar">
			<div class="header">

		<div class="main">

					</h2>

						<div class="demo-div">

						</div>
						<div class="username-div">
							<input name="username" id="username" class="loginEmail"

						<div  style="height: 45px;"><br/>

						<input type="button" class="g-button g-button-button"
							name="signIn" id="signIn" value="Login" onClick="login();" style="float: left;" >
							
						<label class="remember" onClick=""> <input type="checkbox"
							name="PersistentCookie" id="PersistentCookie" value="yes"
							checked="checked" disabled> <strong class="remember-label">
								Keep login </strong>
						</label> <input type="hidden" name="rmShown" value="1">
						</div>
					</form>
					<ul>
						<li>
						<a id="link-forgot-passwd" href="javascript:void(0);" onclick="gotoUrl('password.html')"> Forget password? </a>

				</ul>
				<form>
					<select id="lang-chooser" class="lang-chooser" style="" onchange="langChooser(this)">
						<option value="en" title="en">English</option>
						<option value="zh-cn" title="zh_CN">中文（简体）</option>
						<option value="zh-tw" title="zh_TW">中文（繁體）</option>
					</select>
				</form>

		<script type="text/javascript" src="../static/js/jsonrpc-min.js"></script>
		<script>
			function gotoUrl(url){
				var language=getcookie("NC_LANG");
				var host="www.newcrawler.com";
				if(language==null || language==""){
					language="zh-cn";
				}else{
					var obj=document.getElementById('lang-chooser');
					var objLen = obj.options.length;  
					for(var i=0;i<objLen;i++){     
					    if(obj.options[i].title==language){
					    	language=obj.options[i].value;
					    	break;
					    }
					}  
				}
				var indexUrl="//"+host+"/"+language+"/"+url;
				window.location.replace(indexUrl);
			}
			function handlerException(errorObject){
				var msg = errorObject['msg']+"";
		  		if(msg==null || msg=="" || msg == undefined || msg == "undefined" ){
		  			msg="System error, please refresh again.";
			  	}
		  		msg ="<span style='color:red;'>"+msg+"</span> ";
		  		message('fade', msg, 2000);
		  		
		  		document.getElementById('loading').style.display="none";
				document.getElementById('signIn').style.display="block";
				throw new JSONRpcClient.Exception (errorObject);
			}
		
			var jsonrpc;
			window.onload = function() {
				jsonrpc = new JSONRpcClient("../JSON-RPC/GUEST");
				
				document.getElementById('lang-chooser').value="en";
				langChecker();
				
				var reCaptchaCookie=getcookie("NC_RECAPTCHA");
				if(reCaptchaCookie!=null && reCaptchaCookie=="true"){
					jsonrpc.loginService.getOpencaptcha(function(result,exception,profile){
						var data=eval("("+result+")");
						if (data["code"]=="1") {
							document.getElementById("captcha-DIV").style.display="block";
							document.getElementById("opencaptcha").src="//global.newcrawler.com/captcha/gen/"+data["image"];
							
							return;
						}
					});
				}
				document.onkeydown=function(event){
					e = event ? event :(window.event ? window.event : null);
					if(e.keyCode==13){
						login();
					}
				}

				var _hmt = _hmt || [];
				(function() {
				  var hm = document.createElement("script");
				  hm.src = "//hm.baidu.com/hm.js?e1ceaa53d6a8ad5f49c70e7196d99281";
				  var s = document.getElementsByTagName("script")[0]; 
				  s.parentNode.insertBefore(hm, s);
				})();
			}
			function reloadOpencaptcha(){
				jsonrpc.loginService.getOpencaptcha(function(result,exception,profile){
					var data=eval("("+result+")");
					if (data["code"]=="1") {
						document.getElementById("opencaptcha").src="//global.newcrawler.com/captcha/gen/"+data["image"];
						return;
					}
				});
			}
			
			function getcookie(name){
				var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
			    if(arr != null) 
			        return unescape(arr[2]); 
			    return null;
			}
			function langChecker(){
				var obj=document.getElementById('lang-chooser');
				var language=obj.options[obj.selectedIndex].title;
				var languageCookie=getcookie("NC_LANG");
				
				if(languageCookie!=null && languageCookie!="" && language!=languageCookie){
					jsonrpc.languageService.choose(language);
				}
			}
			function langChooser(obj){
				var lang=obj.options[obj.selectedIndex].value;
				if(lang==null || lang==""){
					return;
				}
				var language=obj.options[obj.selectedIndex].title;
				jsonrpc.languageService.choose(language);
				var loginUrl="../"+lang+"/login.html";
				window.location.replace(loginUrl);
			}
			
			function login() {
				var username = document.getElementById('username').value;
				var password = document.getElementById('password').value;
				
				if(username==null || username==""){
					document.getElementById('username').focus();
					return;
				}
				if(password==null || password==""){
					document.getElementById('password').focus();
					return;
				}
				var challenge=null;
				var uresponse=null;
				if(document.getElementById("captcha-DIV").style.display=="block"){
					uresponse=document.getElementById("uresponse").value;
					
					if(uresponse==null || uresponse==""){
						document.getElementById('uresponse').focus();
						return;
					}
				}
				
				document.getElementById('loading').style.display="block";
				document.getElementById('signIn').style.display="none";
				var obj=document.getElementById('lang-chooser');
				var language=obj.options[obj.selectedIndex].title;
				jsonrpc.loginService.login(function(result,exception,profile){
					var data=eval("("+result+")");
					if (data["code"]=="1") {
						var location=data["location"];
						var indexUrl="../"+data["language"]+"/member/index.html";
						var host=document.location.host
						if(host.indexOf("newcrawler.com")!=-1 && location!=null && location!=""){
							host=location+".newcrawler.com";
							indexUrl="//"+host+"/"+data["language"]+"/member/index.html";
						}
						window.location.replace(indexUrl);
						return;
					}
					
					if (data["code"]=="5") {
						document.getElementById('loading').style.display="none";
						document.getElementById('signIn').style.display="block";
						
						document.getElementById("captcha-DIV").style.display="block";
						document.getElementById("opencaptcha").src="//global.newcrawler.com/captcha/gen/"+data["image"];
						return;
					}
					if (data["code"]=="3" || data["code"]=="4") {
						document.getElementById("opencaptcha").src="//global.newcrawler.com/captcha/gen/"+data["image"];
					}
					message("fade", data["message"], 2000);
					document.getElementById('loading').style.display="none";
					document.getElementById('signIn').style.display="block";
				}, username, password, challenge, uresponse);
			}
			
			function message(action, message, time) {
				var msgBox = document.getElementById('errormsg');
				if (action == 'show') {
					msgBox.innerHTML = message;
					msgBox.style.display = 'block';
				} else if (action == 'fade') {
					msgBox.innerHTML = message;
					msgBox.style.display = 'block';
					setTimeout("message('hide')", time);
				} else if (action == 'hide') {
					msgBox.innerHTML = '';
					msgBox.style.display = 'none';
				}
			}
		</script>
	</div>

</body>
