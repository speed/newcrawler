<input type="hidden" id="id" name="id">
<input type="hidden" value="0" id="sync_count"/>
<table width="100%" height="100%" class="table_border2">
	<tr>
		<td align="right" nowrap class="label" >名稱：</td>
		<td colspan="3" class="td_border">
		<div class="inputOver">
			<input id="name" type="text" name="name" value="" style="width: 100%"></input>
			</div>
		</td>
	</tr>
	
	<tr>
		<td align="right" nowrap class="label">站點網址：</td>
		<td colspan="3" class="td_border">
		<div class="inputOver">
			<input type="text" id="url" name="url" value="http://" style="width: 100%" />
			</div>
		</td>
	</tr>
	<tr>
		<td align="right" nowrap class="label">站點描述：</td>
		<td colspan="3" class="td_border"><div style="padding-right:3px;"><textarea id="desc" name="desc" cols="80" rows="2" style="word-break:break-all;overflow-y:visible;height:40px;width:100%;padding: 0px;margin: 0px"></textarea></div></td>
	</tr>
	
	<tr>
		<td align="right" nowrap style="width:150px;"><a class="tooltip" href="javascript:void(0);" title="1.自動采集+數據自動采集(在計劃任務管理中設置)，實現定時采集狀態為'0'的網址。<br/> 2.自動采集+數據自動采集(在計劃任務管理中設置)+重復采集，實現定時采集狀態不為'-44'的網址。<br/> 3.自動采集+入庫采集，實現在網址入庫時就對網址進行壹次采集。">自動采集：</a></td>
		<td class="td_border" style="width:250px;">
			<input id="isAuto" type="checkbox" name="isAuto" value="Y" checked="checked"/>
		</td>
		
		<td align="right" nowrap style="width:150px;" ><a class="tooltip" href="javascript:void(0);" title="自動采集+入庫采集，實現在網址入庫時就對網址進行壹次采集。">入庫采集：</a></td>
		<td class="td_border">
			<input id="isRealtimeCrawl" type="checkbox" name="isRealtimeCrawl" value="Y" />
		</td>
		
	</tr>
	
	<tr>
		<td align="right" nowrap class="label" ><a class="tooltip" href="javascript:void(0);" title="更新方式有增量更新或全量更新">更新方式：</a></td>
		<td class="td_border" >
		<select name="updateMode" id="updateMode">
			<option value="" selected="selected"></option>
			<option value="1">增量更新</option>
			<option value="2">全量更新</option>
		</select>
		</td>
		<td colspan="2"></td>
	</tr>

	<tr>
        <td colspan="4" style="font-weight: bold;padding: 0px;" height="5px"><hr style="border-color: white;"/></td>           
    </tr>
    <tr>
		<td align="right" nowrap class="label" ><a class="tooltip" href="javascript:void(0);" title="網址抓取插件，需要在 '設置' > '插件管理' 中定義">網址抓取插件：</a></td>
		<td class="td_border">
			<select id="urlfetchPluginId" name="urlfetchPluginId" style="width:160px;">
          			<option value=""></option>
       		</select>
       		<span class="configBox" lang="PluginManage.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		</td>
		
		<td align="right" nowrap class="label" style="width:150px;">
		<a class="tooltip" href="javascript:void(0);" title="需要在'設置' > 'HTTP請求'中定義">HTTP請求：</a></td>
		<td class="td_border">
			<select id="httpRequestId" name="httpRequestId" style="width:160px;">
          			<option value=""></option>
       		</select>
       		<span class="configBox" lang="HttpRequest.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		</td>
		
	</tr>
	<tr>
		<td align="right" nowrap class="label" style="width:150px;">
		<a class="tooltip" href="javascript:void(0);" title="會話模式, 1.每頁面、2.每批次、3.一直保持。需要添加會話，可以在數據采集規則 > 添加‘采集規則版本’中勾選會話進行添加。">會話模式</a></td>
		<td class="td_border">
			<select id="sessionMode" name="sessionMode" style="width:160px;">
					<option value="3" selected>壹直保持</option>
          			<option value="1">每頁面</option>
          			<option value="2">每批次</option>
       		</select>
		</td>
		<td colspan="2"></td>
	</tr>
	<tr class="advanced-settings">
        <td colspan="4" style="font-weight: bold;padding: 0px;" height="5px"><hr style="border-color: white;"/></td>           
    </tr>
    
    <tr class="advanced-settings">
		<td align="right" nowrap ><a class="tooltip" href="javascript:void(0);" title="可以通過修改任務隊列參數來控制采集速率。">采集速率：</a></td>
		<td class="td_border">
			<select class="queueSelect" id="queueName" name="queueName" style="width:160px;">
       		</select>
		</td>
		<td align="right" nowrap style="width:150px;"><a class="tooltip" href="javascript:void(0);" title="可以通過修改任務隊列參數來控制發布速率。">發布速率：</a></td>
		<td class="td_border">
			<select class="queueSelect" id="deployQueueName" name="deployQueueName" style="width:160px;">
       		</select>
		</td>
	</tr>
	
	<tr class="advanced-settings">
		<td align="right" nowrap ><a class="tooltip" href="javascript:void(0);" title="循環匹配+合並記錄+字段合並(在數據采集規則中設置)，實現將循環匹配到的多條記錄合並成壹條記錄。">合並記錄：</a></td>
		<td class="td_border">
			<input id="isMerge" type="checkbox" name="isMerge" value="Y" />
		</td>
		
		<td align="right" nowrap  style="width:150px;"><a class="tooltip" href="javascript:void(0);" title="默認最新內容在列表頭部，當更新內容在列表尾部時需要勾選此項，只能CSSPATH匹配有效">列表尾部更新：</a></td>
		<td class="td_border" >
			<input id="newDataInEndPage" type="checkbox" name="newDataInEndPage" value="true" />
		</td>
	</tr>
	
	<tr class="advanced-settings">
		<td align="right" nowrap  style="width:150px;"><a class="tooltip" href="javascript:void(0);" title="自動采集+數據自動采集(在計劃任務管理中設置)+重復采集，實現定時重復采集被緩存的網址，<br/>只有在重復采集時才會使用網址緩存。">重復采集：</a></td>
		<td class="td_border">
			<input id="isRepeat" type="checkbox" name="isRepeat" value="Y" />
		</td>
		<td align="right" nowrap style="width:150px;"><a class="tooltip" href="javascript:void(0);" title="當采集的頁面上有多條記錄需要匹配時，像列表頁。">循環匹配：</a></td>
		<td class="td_border">
			<input id="isLoop" type="checkbox" name="isLoop" value="Y" />
		</td>
	</tr>
	
	<tr class="advanced-settings">
		<td align="right" nowrap ><a class="tooltip" href="javascript:void(0);" title="默認不允許采集到的數據重復，循環匹配時，當采集到的數據在數據庫中已經存在時，將停止對網址剩余部份的采集，從而實現增量更新。">允許數據重復：</a></td>
		<td class="td_border">
			<input id="isRepeatData" type="checkbox" name="isRepeatData" value="Y" />
		</td>
		<td align="right" nowrap style="width:150px;"><a class="tooltip" href="javascript:void(0);" title="當采集到的數據是重復數據，將直接丟棄，不保存不發布。">不保存重復數據：</a></td>
		<td class="td_border">
			<input id="isNotSaveRepeatData" type="checkbox" name="isNotSaveRepeatData" value="Y" />
		</td>
	</tr>
	
	
	
	<tr class="advanced-settings">
		<td align="right" nowrap  ><a class="tooltip" href="javascript:void(0);" title="為空或小於1時不限制。計劃任務在執行 '數據自動采集' 時會檢測當前站點未完成的采集隊列數，超過限制時將不開啟本次采集任務。這樣可以避免開啟過多的采集隊列而耗盡系統資源。">最大采集隊列數：</a></td>
		<td class="td_border" >
			<input type="text" id="maxCrawlQueueLimit" name="maxCrawlQueueLimit" size="90" value="0" style="width: 80px" onkeypress="return event.keyCode>=48&&event.keyCode<=57" onblur="this.value=this.value.replace(/[^0-9]/g,'')"/>
		</td>
		
		<td align="right" nowrap  style="width:150px;"><a class="tooltip" href="javascript:void(0);" title="計劃任務執行'數據自動采集'時最大采集的網址數，限制每次采集網址數量可以有效控制采集頻率，0不限制。<br/>如：網址庫網址總數為100，每次采集網址數為10，表示計劃任務必須執行10次才能采集完所有網址。">每次采集網址數：</a></td>
		<td class="td_border" >
			<input type="text" id="crawlNumLimit" name="crawlNumLimit" size="90" value="0" style="width: 80px" onkeypress="return event.keyCode>=48&&event.keyCode<=57" onblur="this.value=this.value.replace(/[^0-9]/g,'')"/>
		</td>
	</tr >
	
	<tr class="advanced-settings">
		<td align="right" nowrap style="width:150px;"><a class="tooltip" href="javascript:void(0);" title="循環匹配時，單個頁面匹配到的記錄數過多時，可以配置此參數使結果集分多次返回。<br/>當檢測到重復數據並且站點設置不允許數據重復時，會結束剩余結果集的返回。">每次返回記錄數：</a></td>
		<td class="td_border" >
			<input type="text" id="maxSize" name="maxSize" size="90" value="0" style="width: 80px" onkeypress="return event.keyCode>=48&&event.keyCode<=57" onblur="this.value=this.value.replace(/[^0-9]/g,'')"/>
		</td>
		<td align="right" nowrap style="width:150px;"><a class="tooltip" href="javascript:void(0);" title="BBS通常有置頂功能，置頂信息過多時會影響最新信息的抓取，所以需要跳過N行抓取最新的信息">跳过N行：</a></td>
		<td class="td_border" >
			<input type="text" id="skipRows" name="skipRows" size="90" value="0" style="width: 80px" onkeypress="return event.keyCode>=48&&event.keyCode<=57" onblur="this.value=this.value.replace(/[^0-9]/g,'')"/>
		</td>
	</tr >
	<tr class="advanced-settings">
		
		<td align="right" nowrap class="label">隨機延遲(分鐘)：</td>
		<td class="td_border" style="height:26px;">
			<div style="float:left;width:200px;padding-top:5px;padding-left: 5px;"><div id="delaySlider" ></div></div>
			<div style="float:left;width:30px;margin-left: 10px;"><input id="delay" type="text" name="delay" value="" style="width: 30px; border: 0; color: #f6931f; font-weight: bold;" readonly="readonly"/></div>
		</td>
		
		<td colspan="2"></td>
	</tr >
	
	<tr class="advanced-settings">
        <td colspan="4" style="font-weight: bold;padding: 0px;" height="5px"><hr style="border-color: white;"/></td>           
    </tr>
	<tr  class="advanced-settings">
		<td align="right" nowrap ><a class="tooltip" href="javascript:void(0);" title="1.網址必須包含的文本，可以有效的限制無用的網址入庫，留空則不檢查<br/> 2.支持正則，正則表達式元字符 ^ $ ( ) * + ? . [ \ { | 加 \ 轉義將作為字符串匹配<br/> 3.聚焦輸入框，按Ctrl+F自動轉義正則元字符<br/> 4.不區分大小寫匹配，可以通過內嵌標誌表達式'(?i)'來啟用，從內嵌位置開始不區分大小寫">網址入庫檢查：</a></td>
		<td class="td_border" colspan="3" >
		<div class="inputOver">
			<input id="urlCheckRegex" type="text" name="urlCheckRegex" value="" style="width:100%"  class="regex"/>
			</div>
		</td>
	</tr>
	<tr class="advanced-settings">
		
		<td align="right" nowrap ><a class="tooltip" href="javascript:void(0);" title="使用其它站點的采集網址列表，采集完成後不會更新網址狀態。">網址庫來源：</a></td>
		<td class="td_border">
		<select id="urlOriginSiteId" name="urlOriginSiteId" style="width:160px;"></select>
		</td>
		
		<td align="right" nowrap style="width:150px;"><a class="tooltip" href="javascript:void(0);" title="當網址超過N天都沒有采集到數據時，將網址狀態改為：-44(網址過期，不再采集)，系統默認是7天">網址過期天數：</a></td>
		<td class="td_border">
			<input type="text" id="expiredDaysUrl" name="expiredDaysUrl" size="90" value="0" style="width: 80px" onkeypress="return event.keyCode>=48&&event.keyCode<=57" onblur="this.value=this.value.replace(/[^0-9]/g,'')"/>
		</td>
	</tr>
    
	<tr  class="advanced-settings">
		<td align="right" nowrap class="label">網頁內容檢測：</td>
		<td class="td_border">
		<select id="urlCheckId" name="urlCheckId" style="width:160px;"></select>
		<span class="configBox" lang="UrlCheck.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		</td>
		
		<td colspan="2"></td>
	</tr>
	
	<tr class="advanced-settings">
        <td colspan="4" style="font-weight: bold;padding: 0px;" height="5px"><hr style="border-color: white;"/></td>           
    </tr>
    <tr class="advanced-settings">
		<td align="right" nowrap ><a class="tooltip" href="javascript:void(0);" title="使用自動抓取間隔，能夠更好的防反爬蟲">自動抓取間隔</a></td>
		<td class="td_border">
		<input id="autoInterval" type="checkbox" name="autoInterval" value="true"/>
		</td>
		<td colspan="2" class="intervalN"></td>
		
		<td align="right" nowrap style="width:150px; display:none;" class="intervalY"><a class="tooltip" href="javascript:void(0);" title="默認抓取間隔，在計劃任務執行時間的基礎上增加的壹個延遲時間">抓取間隔(分鐘)</a></td>
		<td class="td_border intervalY" style="display:none;">
			<input type="text" id="interval" name="interval" size="90" value="0" style="width: 80px" onkeypress="return event.keyCode>=48&&event.keyCode<=57" onblur="this.value=this.value.replace(/[^0-9]/g,'')"/>
		</td>
	</tr>
	<tr class="advanced-settings">
		<td align="right" nowrap style="display:none;" class="intervalY"><a class="tooltip" href="javascript:void(0);" title="當有抓取到數據時系統會減小抓取間隔，但不會小於最小抓取間隔，0不限制最小抓取間隔，但不會小於0">最小抓取間隔(分鐘)</a></td>
		<td class="td_border intervalY" style="display:none;">
			<input type="text" id="intervalMin" name="intervalMin" size="90" value="0" style="width: 80px" onkeypress="return event.keyCode>=48&&event.keyCode<=57" onblur="this.value=this.value.replace(/[^0-9]/g,'')"/>
		</td>
		
		<td align="right" nowrap style="display:none;width:150px;" class="intervalY"><a class="tooltip" href="javascript:void(0);" title="當沒有抓取到數據時系統會增大抓取間隔，但不會大於最大抓取間隔，0不限制最大抓取間隔">最大抓取間隔(分鐘)</a></td>
		<td class="td_border intervalY" style="display:none;">
			<input type="text" id="intervalMax" name="intervalMax" size="90" value="0" style="width: 80px" onkeypress="return event.keyCode>=48&&event.keyCode<=57" onblur="this.value=this.value.replace(/[^0-9]/g,'')"/>
		</td>
	</tr>
	
	<tr>
		<td align="right" nowrap ></td>
        <td colspan="3" style="height: 25px;">
        	<input type="button" id="advanced-settings-expander" class="link-button">
        </td>           
    </tr>
</table>
