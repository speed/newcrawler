#\u7F51\u5740\u5F02\u5E38\u91CD\u8BD5\u6B21\u6570  
url.fetch.exception.times=1
url.fetch.redirects.times=15
url.fetch.timeout=60
url.fetch.encoding=UTF-8

file.download.rety.times=3
db.remove.limit=1000
datastore.quota.optimize=2

#[http|socks5|none] specifies the type of the proxy server (default is http).
proxy.type=
#the host name of the proxy server
proxy.ip=
#the port number, the default value being 80.
proxy.port=
#a list of hosts that should be reached directly, bypassing the proxy. This is a list of patterns separated by '|'. The patterns may start or end with a '*' for wildcards. Any host matching one of these patterns will be reached through a direct connection instead of through a proxy.
proxy.host.excludes=
proxy.username=
proxy.password=

#defaut 100
queue.cache.size=0
#queue shutdown 5 mins
queue.shutdown.timeout=1
queue.concurrent.size=20
#default not limit, queue.thread.limit=-1
queue.thread.limit=450

queue.thread.pool.maxTotal=200
queue.thread.pool.maxTotalPerKey=30
queue.thread.pool.minIdlePerKey=0

#Queue with the Redis
#queue.store=redis
#queue.store.redis=127.0.0.1:6379

#Queue with the ActiveMQ tcp://127.0.0.1:61616?jms.prefetchPolicy.queuePrefetch=1
#queue.store=ActiveMQ
queue.store.activeMQ=tcp://127.0.0.1:61616?jms.prefetchPolicy.queuePrefetch=1


#With the Redis cache  127.0.0.1:6379,127.0.0.1:6379,127.0.0.1:6379
#system.cache=redis
system.cache.redis=127.0.0.1:6379

http.request.charset=UTF-8
http.request.method=GET
#http.request.userAgent=User-Agent:Mozilla/5.0+(compatible;+NewCrawler/2.0;++http://www.newcrawler.com/)

http.request.userAgent=Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.88 Safari/537.36
http.request.accept=text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
http.request.acceptEncoding=gzip, deflate
http.request.connection=close
http.request.acceptLanguage=zh-CN,zh;q=0.9,en;q=0.8,zh-TW;q=0.7
http.request.upgradeInsecureRequests=1


rpc.auth=hicrawler$#0428

spider.pool=false
#1M
#entity.size.limit=1048576



